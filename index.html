<!doctype html>
<html>

<head>
  <title>Socket.IO chat</title>
  <style>

  </style>
</head>

<body>
  <ul id="messages"></ul>
  <form id="form-1" action="">
    <input id="m" autocomplete="off" /><button>Send</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script>
    $(function () {
      var socket = io();
      var typing = false;
      var timeout;

      function timeoutFunction() {
        typing = false;
        socket.emit('remove message');
      }

      $('#m').on('keypress', function (evt) {
        if (evt.which === 13) {
          return;
        }

        if (typing === false) {
          typing = true;
          socket.emit('typing', 'a user is typing...');
          timeout = setTimeout(timeoutFunction, 1000);
        }
        else {
          clearTimeout(timeout);
          //socket.emit('remove message');
          timeout = setTimeout(timeoutFunction, 1000);
        }
      });

      $('#form-1').submit(function (evt) {
        evt.preventDefault();
        socket.emit('chat message', $('#m').val());
        $('#m').val('');
        return false;
      });

      socket.on('chat message', function (msg) {
        $('#messages').append($('<li>').text(msg));
      });

      socket.on('remove message', function (msg) {
        $('#messages li:last-child').remove();
      });
    });
  </script>
</body>

</html>
